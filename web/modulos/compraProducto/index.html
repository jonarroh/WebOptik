
    <main>

        <div class="columns">

                    <div class="select is-fullwidth">

                        </select>
                    </div>
                
            </div>

            </div>

            <div class="column">

            </div>
            <div class="column">
                <div class="field">
                    <label class="label has-text-white">Cantidad</label>
                    <input type="text" id="txtCantidad" placeholder="Cantidad" class="input">

        </div>
        <div class="columns">
            <div class="column">
                <button type="button" onclick="mcp.insertar()" class="button is-success hass-icons-left" >

                      </span>
                    <span>Ingresar Nueva Compra</span>
                </button>
            </div>

            <div class="column">
                <button type="button" class="button is-success is-light hass-icons-left" onclick="mcp.insertarProducto()" >

                      </span>

            <div class="column">

                    <span class="icon is-left pt-2">
                        <icon-eye></icon-eye>
                      </span>
                    <span>Mostrar Compras</span>
                    </button>
            </div>

            <div class="column">
                <button type="button" onclick="mcp.getAllCompraCanceladas()" class="button is-link hass-icons-left" >

            <icon-search></icon-search>

                </button>

            <div class="card mt-5">
